{% extends 'core/base.html' %}
{% load static %}

{% block title %}Carrito{% endblock %}
{% block content %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Pago</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'core/css/cart.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/pago-tarjeta.css' %}">
</head>

<body>

  <<div style="padding-top: 50px;">

    </div >

    <div class="container">
      <div class="carrito " id="carrito">
        <div class="header-carrito">
          <h2>Tu Carrito</h2>
        </div>
        <div class="carrito-items" id="carrito-items">
          <!-- Aquí se mostrarán las reservas -->
        </div>
        <div class="carrito-total">
          <div class="fila">
            <strong>Tu Total</strong>
            <span class="carrito-precio-total"></span>
            {% csrf_token %}
          </div>
          <a href="{% url 'wait_and_redirect' %}" class="btn-pagar" onclick="enviarReservasAJAX()">Pagar<i class="fa-solid fa-bag-shopping"></i></a>
          <button type="button" class="btn-eliminar" aria-label="Close" onclick="limpiarLocalStorage()">VACIAR SU
            CARRITO</button>
        </div>
      </div>
    </div>
  <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alertModalLabel">Alert</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="alertMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <div style="padding-top: 50px;"></div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'core/js/reserva.js' %}"></script>


</body>

</html>
{% endblock %}
