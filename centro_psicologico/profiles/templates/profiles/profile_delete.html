{% extends 'core/base.html' %}
{% load static %}
{% block title %}Borrar perfil{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'core/css/delete.css' %}">
<main role="main">
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post">{% csrf_token %}
                <p>¿Estás seguro de que quieres borrar al paciente "{{ profile.user.username }}"?</p>
                <input type="submit" value="Sí, borrar el perfil" />
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
